<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of Your Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pixelify+Sans:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap');
    body {
        background-color: #F6F5F0;
    }
    .banner {
        background-image: url('img/mainhero.jpg');
        /* background-repeat: no-repeat; */
        width:100%;
        /* height: 100%; */
        /* background: #664c8f; */
        height: auto;
        padding: 100px 100px;
    }
    .title {
        color: #F7F6F2;
        font-size: 80px;
        font-family: Quicksand;
        font-weight: 700;
        word-wrap: break-word;
        padding-top: 50px;
        text-shadow: 2px 2px 8px #000000;
    }
    .bannerdesc {
        color: #F7F6F2;
        font-family: Quicksand;
        font-weight: 500;
        text-shadow: 2px 2px 5px #000000;
    }
    .learn {
        /* width: 171px; 
        height: 54px;  */
        background: #82A7A6; 
        border-radius: 15px;
        /* border: 2px solid #82A7A6; */
        font-size: 15px;
        font-family: Quicksand;
        color: #F7F6F2;
        margin-top: 150px;
        margin-left: 75px;
    }
    .search {
        margin: 100px; 
    }
    .searchbut {
        background: #82A7A6; 
        border-radius: 15px;
        /* border: 2px solid #82A7A6; */
        font-size: 15px;
        font-family: Quicksand;
        color: #F7F6F2;
    }
    .round {
        border-radius: 15px;
        font-size: 15px;
        font-family: Quicksand;
    }
    .discoverlocal {
        background-color: #DDBA9F;
        padding: 25px;
        margin-top: 25px;
    }
    .sectionheader {
        color: black;
        font-family: Quicksand;
        font-weight: 500;
        margin-bottom: 25px;
    }
    .discoverlocal1 {
        background-color: #DDBA9F;
        margin-top: 50px;
        padding: 25px;
    }
    .card {
        background-color: #DDBA9F;
        border-color: #DDBA9F;
    }
    .card-title {
        font-family: Quicksand;
        text-align: left;
        margin-left: 10px;
    }
    p{
        font-family: Quicksand;
    }

</style>
</head>
    <body>
        <div class="banner">
            <div class="row">
                <div class="col-10">
                    <h1 class="title">Ethical Threads</h1>
                    <h4 class="bannerdesc">Empowering communities, one conscious choice at a time</h5>
                </div>
                <div class="col-2">
                    <button type="button" class="btn learn">Learn More</button>
                </div>
            </div>   
        </div>

        <div class="search">
            <div class="row">
                <p> Search By: Brand</p>
            </div>
            <div class="row">
                <div class="col"> 
                    <form class="d-flex">
                        <input class="form-control me-2 round" type="search" placeholder="Search Brands You Love">
                        <button class="btn searchbut" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div> 

        <div class="discoverlocal">
            <h4 class="sectionheader">Browse Local Businesses</h4>
            <div class="row justify-content-center">
                <div class="col-3 text-center">
                  <img src="img/brand1.png">
                </div>
                <div class="col-3 text-center">
                  <img src="img/brand2.png">
                </div>
                <div class="col-3 text-center">
                  <img src="img/brand3.png">
                </div>
                <div class="col-3 text-center">
                    <img src="img/brand4.png">
                  </div>
            </div>
        </div>

        <div class="discoverlocal1">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <div class="card">
                        <img class="card-img" src="img/discover1.png" alt="discover">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Shop Sustainable Basics</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="card">
                        <img class="card-img" src="img/discover2.png" alt="discover">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Shop Sustainable Fall Basics</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
